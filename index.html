<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Flex Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>

<body>

  <!-- Adding the panels with the words they will contain -->
  <div class="panels">
    <div class="panel panel1">
      <p>There is a </p>
      <p>Pleasure</p>
      <p>In the pathless woods,</p>
    </div>
    <div class="panel panel2">
      <p>There is a</p>
      <p>Rapture</p>
      <p>On the lonely shore,</p>
    </div>
    <div class="panel panel3">
      <p>There is</p>
      <p>Society</p>
      <p>Where none intrudes,</p>
    </div>
    <div class="panel panel4">
      <p>By the deep sea, and</p>
      <p>Music</p>
      <p>In its roar:</p>
    </div>
    <div class="panel panel5">
      <p>I love not man the less, but</p>
      <p>Nature</p>
      <p>More</p>
    </div>
    <!-- Lord Byron - -->
  </div>

  <script src="script.js"></script>
</body>

</html>
